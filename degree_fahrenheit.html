    <script>
        /* Fahrenheit = (celsius*9/5)+32 */
        /* celsius = (Fahrenheit - 32 )*5/9 */
      let  celsius = prompt("value for celsius ", '100')
        let fahrenheit = (+celsius *(18/10)  )+ 32
        alert(fahrenheit,'F')
    </script>
